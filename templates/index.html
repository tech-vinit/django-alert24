{% extends "base.html" %}


{% block news %}



<!--News Section start-->
<section>
  <div class="container">
    <div class="row my-5">
      <div class="col-md-8 border-end border-4">
        {% for news in allNews %}
        <div class="row  my-5">
          <div class="col-md-4">
            <img src="/media/{{ news.image }}" alt="" class='img-fluid'>
          </div>
          <div class="col-md-8">
            <h3>{{news.title}}</h3>
            <small class='text-danger'> Published Date: {{ news.date }}</small>
            <small>{{ news.category }}</small>
            <p class='mt-3'>{{news.description |  truncatewords:20}}</p>
            <a href="{% url 'dynamic' news.id %}" class='btn btn-danger'>Read More</a>
          </div>
        </div>
        
        {% endfor %}
      </div>
      <div class="col-md-4">
        <h3 class='text-center'>Top News</h3>

      {% for news in  topNews %}
      
      <a href="" class='link-danger'>
        <div class="row mt-5 ms-5">
          <div class="col-md-4">
            <img src="/media/{{ news.image }}" alt="" class='img-fluid'>
          </div>
          <div class="col-md-6 offset-1">
            <p class=''>{{ news.title  }}</p>

          </div>
        </div>

       </a>
      {% endfor %}
      </div>
    </div>
  </div>
</section>



<!--News Section End-->

{% endblock news %}
