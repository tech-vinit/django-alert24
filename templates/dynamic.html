{% extends "base.html" %}




{% block news %}



<!--News Section start-->
<section>
  <div class="page"><h1 class='bg-danger text-center text-light'>India News</h1></div>
  <div class="container">
    <div class="row my-5">
      <div class="col-md-8 border-end border-4">
       

        <div class="row  my-5">
            <div class="col-md-4">
              <img src="/media/{{ News.image }}" alt="" class='img-fluid'>
            </div>
            <div class="col-md-8">
              <h3>{{News.title}}</h3>
              <small class='text-danger'> Published Date: {{ News.date }}</small>
              <small>{{ News.category }}</small>
              <p class='mt-3'>{{News.description }}</p>
              
            </div>
          </div>
        
        
      
      </div>
      <div class="col-md-4">
        <h3 class='text-center'>Top News</h3>

      {% for news in  topNews %}
      
      <a href="" class='link-danger'>
        <div class="row mt-5 ms-5">
          <div class="col-md-4">
            <img src="/media/{{ news.image }}" alt="" class='img-fluid'>
          </div>
          <div class="col-md-6 offset-1">
            <p class=''>{{ news.title  }}</p>

          </div>
        </div>

       </a>
      {% endfor %}
      </div>
    </div>
  </div>
</section>



<!--News Section End-->

{% endblock news %}
